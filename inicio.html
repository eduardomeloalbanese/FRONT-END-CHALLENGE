<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoriza Saúde</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #f9f9f9;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    #logo {
        height: 150px;
  max-width: 1000px; /* ajuste conforme necessário */
  width: auto;  
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: #FFEFD2;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .hero h1 {
      font-size: 1.8rem;
      color: #3D3D3D;
      margin-top: 1rem;
    }

    .section {
      padding: 2rem;
      text-align: center;
    }

    .section img {
    display: block;
    max-width: 100%;
    height: auto; 
    border-radius: 12px;
    margin-bottom: 20px; 
    margin-left: auto;   
    margin-right: auto;  
    }

    .img-centralizada {
    display: block;
    max-width: 30%; 
    width: 75%;
    height: 60%;
    border-radius: 12px;
    margin: 20px auto;
    }

    .section h2 {
      font-size: 1.6rem;
      color: #3D3D3D;
      margin-bottom: 0.5rem;
    }

    .section p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #7FAF95;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .highlight {
      color: #C2A32E;
      font-weight: 800;
    }

    .consultas-img {
      max-width: 90%;
      border-radius: 12px;
      margin: 1rem auto;
    }

    footer {
      background: #f5f5f5;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer a {
      margin: 0 0.5rem;
      color: #333;
      text-decoration: none;
    }

    /* Responsividade e menu mobile */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #f9f9f9;
        flex-direction: column;
        padding: 1rem;
        border-top: 1px solid #ddd;
      }

      nav a {
        margin: 0.5rem 0;
      }

      nav.active {
        display: flex;
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.4rem;
      }
      nav a {
        font-size: 0.9rem;
      }
    }

    @media (min-width: 600px) {
      .hero h1 {
        font-size: 1.6rem;
      }
    }

    @media (min-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }

    @media (min-width: 992px) {
      .hero h1 {
        font-size: 2.2rem;
      }
    }

    @media (min-width: 1300px) {
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img_homepage/logo_memorizasaude.png" alt="Memoriza Saúde" id="logo">
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav>
      <a href="inicio.html">Início</a>
      <a href="lembretes.html">Lembretes</a>
      <a href="recompensas.html">Recompensa</a>
      <a href="contato.html">Contato</a>
      <a href="integrantes.html">Integrantes</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <section class="hero">
    <img src="img_homepage/acompanhamento_idoso.png" alt="Banner principal - Acompanhamento de saúde nas suas mãos" class="img-centralizada">
    <h1>Cuide do seu Bem mais Precioso!</h1>
  </section>

  <section class="section">
    <h2>Sua presença vale <span class="highlight">OURO!</span></h2>
    <p>Participe das consultas e conquiste premiações pela sua saúde!</p>
    <img src="img_homepage/consulta marcada.png" alt="Imagem Consulta marcada" class="img-centralizada">
    <a href="lembretes.html" class="btn">Eu quero</a>
  </section>

  <section class="section">
    <h2>Veja suas Medalhas <strong>CONQUISTADAS</strong></h2>
    <img src="img_homepage/medalhaconsulta_homepage.png" alt="Imagem idoso conquistando medalha digital" class="img-centralizada">
    <a href="recompensas.html" class="btn">Ver agora</a>
  </section>

  <footer>
    <a href="faq.html">Lembretes</a> |
    <a href="contato.html">Recompensa</a> |
    <a href="lembretes.html">Contato</a> |
    <a href="recompensas.html">Faq</a>
  </footer>
</body>
</html>
